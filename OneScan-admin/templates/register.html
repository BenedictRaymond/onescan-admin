{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-building fa-3x text-primary mb-3"></i>
                    <h2 class="card-title fw-bold">Create Account</h2>
                    <p class="text-muted">Register your organization with OneScan</p>
                </div>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="name" class="form-label">Organization Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-building text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="name" name="name" required
                                   placeholder="Enter organization name">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0" id="email" name="email" required
                                   placeholder="Enter organization email">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password" required
                                   placeholder="Create a strong password">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="org_type" class="form-label">Organization Type</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-briefcase text-muted"></i>
                            </span>
                            <select class="form-select border-start-0" id="org_type" name="org_type" required>
                                <option value="">Select organization type</option>
                                <option value="college">College / University</option>
                                <option value="bank">Banking / Financial</option>
                                <option value="medical">Healthcare / Medical</option>
                                <option value="other">Other Business</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">
                            Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .min-vh-75 {
        min-height: 75vh;
    }
    
    .input-group-text {
        border-radius: 0.5rem 0 0 0.5rem;
    }
    
    .input-group .form-control,
    .input-group .form-select {
        border-radius: 0 0.5rem 0.5rem 0;
    }
    
    .btn-lg {
        padding: 1rem 1.5rem;
    }
    
    .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
</style>
{% endblock %}

{% endblock %}
